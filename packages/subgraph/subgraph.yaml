specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0xe1406825186d63980fd6e2ec61888f7b91c4bae4"
      abi: Contract
      startBlock: 11019035
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Crossing
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Crossing(indexed bytes, indexed address, uint256, uint32)
          handler: handleCrossing
      file: ./src/mapping.ts
